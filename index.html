<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- [Existing meta and link tags remain unchanged] -->
        <title>Virus MedBANK</title>
        <style>
            body {
                background-image: linear-gradient(
                        rgba(0, 0, 0, 0.5),
                        rgba(0, 0, 0, 0.5)
                    ),
                    url("virus-background.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: white;
            }
            /* Optional: Style for the navigation links */
            nav {
                margin-top: 20px;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin-right: 15px;
            }
            nav a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1 class="typewriter">Virus</h1>
        <article>
            <h2 class="typewriter">Virus Decription</h2>
            <p class="typewriter">SARS-CoV19</p>
        </article>
        <h2 class="typewriter">Biochemistry</h2>
        <p class="typewriter">Corona RNA virus, H2N3</p>

        <!-- Add navigation links for the 4 work phases here -->
        <nav>
            <a href="work_phase_1/index.html">Work Phase 1</a>
            <a href="work_phase_2/index.html">Work Phase 2</a>
            <a href="work_phase_3/index.html">Work Phase 3</a>
            <a href="work_phase_4/index.html">Work Phase 4</a>
        </nav>

        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("/pwa_service_worker/service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered:", registration);
                    })
                    .catch((error) => {
                        console.error(
                            "Service Worker registration failed:",
                            error
                        );
                    });
            }

            document.addEventListener("DOMContentLoaded", () => {
                function typeWriter(element, text) {
                    let index = 0;
                    function type() {
                        if (index < text.length) {
                            element.textContent += text.charAt(index);
                            index++;
                            setTimeout(type, 100);
                        }
                    }
                    type();
                }

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const element = entry.target;
                            const text = element.dataset.text;
                            typeWriter(element, text);
                            observer.unobserve(element);
                        }
                    });
                });

                document.querySelectorAll(".typewriter").forEach((el) => {
                    el.dataset.text = el.textContent;
                    el.textContent = "";
                    observer.observe(el);
                });
            });
        </script>
    </body>
</html>
